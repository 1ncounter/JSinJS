                }),flag)

            }
            var regexp = buildRegExp(xregexps[rootname]);
            this.exec = function(string) {
                var matches = regexp.exec(string);
                if(matches==null) return null;
                var result = new String(matches[0]);

                        result[expnames[i]] = matches[i];
                return result;
            }

                }

xpression ) ;\nwhile ( Expression ) Statement\nfor ( ExpressionNoIn [opt] ; Expression [opt] ; Expression [opt] ) Statement\nfor ( var VariableDeclarationListNoIn; Expression[opt] ; Expression[opt] ) Statement\nfor ( LeftHandSideExpression in Expression ) Statement\nfor ( var VariableDeclarationNoIn in Expression ) Statement\nContinueStatement :\ncontinue [noLineTerminator] Identifier [opt] ;\nBreakStatement :\nbreak [noLineTerminator] Identifier [opt] ;\nReturnStatement :\nreturn [noLineTerminator] Expression [opt] ;\nWithStatement :\nwith ( Expression ) Statement\nSwitchStatement :\nswitch ( Expression ) CaseBlock\nCaseBlock :\n{ CaseClauses [opt] }\n{ CaseClauses [opt] DefaultClause CaseClauses [opt] }\nCaseClauses :\nCaseClause\nCaseClauses CaseClause\nCaseClause :\ncase Expression : StatementList [opt]\nDefaultClause :\ndefault : StatementList [opt]\nLabelledStatement :\nIdentifier : Statement\nThrowStatement :\nthrow [noLineTerminator] Expression ;\nTryStatement :\ntry Block Catch\ntry Block Finally\ntry Block Catch Finally\nCatch :\ncatch ( Identifier ) Block\nFinally :\nfinally Block\nDebuggerStatement :\ndebugger ;\nFunctionDeclaration :\nfunction Identifier ( FormalParameterList [opt] ) { FunctionBody }\nFunctionExpression :\nfunction Identifier [opt] ( FormalParameterList [opt] ) { FunctionBody }\nFormalParameterList :\nIdentifier\nFormalParameterList , Identifier\nFunctionBody :\nSourceElements [opt]\nProgram :\nSourceElements [opt]\nSourceElements :\nSourceElement\nSourceElements SourceElement\nSourceElement :\nStatement\nFunctionDeclaration";

        function visitNode(node) {
            hash[JSON.stringify(node)] = node;
            
            node.$closure = true;
            
            var queue = Object.getOwnPropertyNames(node);

                        }
