<script id="code">
var linePattern = /[^\n\r]+[\n\r]*/g;
var source = document.getElementById("source").value;
var line;
var index = {}
var prefix = {}
var rules = {}

//parse the grammar description

var target;
while( line = linePattern.exec(source))
{
    line = line.toString().replace(/\s*[\r\n]/g,"");

    var elements = line.toString().split(" ").reverse();
    if(elements[0] == "::") 
    {
        document.write(elements+"<br/>");
        target=elements[1];   
        rules[target] = [];
        continue;
    }
    
    var specialFlag = null;
    var divFlag = null
    var rule = [];
    elements.reverse();
    var l = 0;
    for(var k = 0;k<elements.length;k++)
    {
        if( elements[k].match(/^\[([^\]]+)\]$/) )
        {
            specialFlag = RegExp.$1;
            continue;
        }
        
        if(specialFlag == "$div")
        {
            var ele = new String(elements[k]);
            ele.$div = true;
            rule.push(ele);
            specialFlag = null;
        }
        else if(specialFlag)
        {
            var ele = new String(elements[k]);
            ele.$flag = specialFlag;
            rule.push(ele);
            specialFlag = null;                    
        }
        else
        {
            rule.push(elements[k]);
        }
    }    
    rules[target].push(rule);
/*
    var current = index;
    for(var i = 0;i<elements.length;i++)
    {
        if(!current[elements[i]]) {
            current[elements[i]] = {};
        }
        if(i < elements.length-1)
        {
            if(!prefix[elements[i]]) prefix[elements[i]] = {};
            prefix[elements[i]][elements[i+1]] = "";            
        }
        current = current[elements[i]];
    }
    current.result = target;
*/
}


//create closure

var index = {
};
var cache ={
}

var depth = 0;
function closure(root,p) {
    depth ++ ;

    var queue = []
    for(var x in root[p])
        if( x != "$" && x != "$flag" && x != "$reduce"  )
            queue.push(x);
    if(!queue.length) return;
    try {
        var key  = JSON.stringify(root[p]) ;
    }
    catch(e)
    {
        debugger;
    }

    if(!cache[key])
    {
        cache[key] = root[p];
    }
    else
    {
        root[p] = cache[key];
        return;
    }
        
    var index = root[p];
    if(!index) debugger;

    while(queue.length)
    {
        var current = queue.shift();
        if(!rules[current]) continue;
        

        //if("LeftHandSideExpression"==current && arguments.callee.caller==null)debugger;
        //if("MultiplicativeExpression"==current && arguments.callee.caller==null)debugger;
        

        outer:for(var j = 0; j < rules[current].length; j++)
        {
            var rule = rules[current][j];
            if(current.$flag && current.$flag.match(/\$LookAheadNo\(([\s\S]+)\)/) )
            {
                //debugger;
                var lookaheadno = RegExp.$1.split(",");
                for(var n = 0; n< lookaheadno.length; n++)
                {
                    if(lookaheadno[n] == rule[0])
                    {
                        //debugger;
                        continue outer;
                    }
                }
            }
            
            
            var currentIndex = index;
            
            var firstEle;          

            if(!index[rule[0]]) {
                var str = new String(rule[0]);
                //debugger;
                if(rule[0].$flag)
                {
                    str.$flag = rule[0].$flag;
                }
                if(current.$flag)
                {
                    str.$flag = current.$flag;
                }
                if(index[current].$flag)
                {
                    str.$flag = index[current].$flag;
                }
                queue.push(str);
//                if(current.$flag)
//                {
//                    var str = new String(rule[0]);
//                    str.$flag = current.$flag;
//                    queue.push(str);
//                }
//                else
                  //queue.push(new String(rule[0]));
                  //if(current.$flag)
                  //    queue[queue.length-1].$flag =  current.$flag;
                    
            }
            for(var k = 0;k<rule.length;k++)
            {
                if(!currentIndex[rule[k]]) {
                    currentIndex[rule[k]] = {};            
                }
                currentIndex = currentIndex[rule[k]];
                if( (current.$flag) && k==0 )
                {
                    currentIndex.$flag = current.$flag;
                }
                if( (index[current].$flag ) && k==0 )
                {
                    currentIndex.$flag = index[current].$flag;
                }
                if( rule[k].$flag) 
                {
                    currentIndex.$flag = rule[k].$flag;
                }
                if( rule[k].$div)
                {
                    currentIndex.$div = true;
                }
            }
            
            if(index[current].$div)
            {
                //debugger;
                currentIndex.$div = true;
            }

            currentIndex["$"] = current;
            currentIndex["$reduce"] = rule.length;
    /*
                for(var k = 0; k <1 rule.length; k ++) 
                {
                    queue.push(rule.slice(0,k+1))
                }
    */
//            if(allIndex["function"] && allIndex["function"]["("])
//                debugger;
        } 


        //console.log(queue.join("\n"));
        //debugger;
    }

    for(var prop in index)
    {
        if( prop == "$" || prop == "$flag" ||  prop == "$reduce" || prop.match(/^\[[^\]]+\]$/) ) continue;
//        if( prop == "return")
//            debugger;
        closure(index,prop)  
    }
    depth -- ;
}

closure(window,"allIndex");



function Overload(func,by,when)
{
    if(when instanceof Function)
    {
        return function()
        {
            if(when.apply(this,arguments))return by.apply(this,arguments);
            else return func.apply(this,arguments);
        }
    }
    else if(when instanceof Array)
    {
        return function()
        {
            if(arguments.length!=when.length)func.apply(this,arguments)
            for(var i=0;i<when.length;i++)
            {
                if((typeof when[i]=="string"||when[i] instanceof String)&&((typeof arguments[i])!=when[i]))break;
                if((when[i] instanceof Function)&&!(arguments[i] instanceof when[i]))break;
            }
            if(i==when.length)return by.apply(this,arguments);
            else return func.apply(this,arguments);
        }
    }
}

function ForEach(arr,func)
{
    var r=new Array();
    for(var i=0;i<arr.length;i++)
    {
        r[i]=func(arr[i],i);
    }
    return r;
}

function ForIn(obj,func)
{

    var r=new Array();
    var i=0;
    for(var p in obj)
    {
        r[i++]=func(obj[p],p);
    }
    return r;
}

var i = 0;
var objs = [];
function ToJSON(obj)
{
    for(var j =0 ; j < i; j++)
        if(objs[j] == obj) return "function(){ return objs["+j+"]; }"
    objs[i++] = obj;
    return  "objs["+(i-1)+"]={"+ForIn(obj,function(e,p){return ToJSON(p)+":"+ToJSON(e)}).join(",")+"}";
}
ToJSON=Overload(
    ToJSON,
    function(str){
        return "\""+new String(str).replace(/(["\\])/g,"\\$1").replace(/\n/g,"\\n")+"\"";
    },
    function(){
        return typeof arguments[0]=="string"||arguments[0] instanceof String;
    }
)
ToJSON=Overload(
    ToJSON,
    function(v){
        return new String(v);
    },
    function(){
        return arguments[0]===null||typeof arguments[0]=="undefined"||typeof arguments[0]=="number"||typeof arguments[0]=="boolean"||arguments[0] instanceof Number||arguments[0] instanceof Boolean;
    }
)

ToJSON=Overload(
    ToJSON,
    function(arr){
        return "["+ForEach(arr,function(e){return ToJSON(e)}).join(",")+"]";
    },
    function(){
        return arguments[0] instanceof Array;
    }
)

var a = {};
var b = {};
a.b = b;
b.a = a;


document.body.innerText = (ToJSON(allIndex));
